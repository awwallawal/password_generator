<!DOCTYPE html>
    <html>
        <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <title>Random Password Generator </title>
        <link rel="stylesheet" href="./index.css">
        </head>

        <body >
            
            <div class="container dotted-lines">
                
                <div class="title-container">
                    <h2 class="main-title">Generate a</h2>
                    <h2 class="sub-title">random password</h2>
                </div>
                
                <div class="subHeading-container">
                    <p class="title-subHeading">Never use an insecure password again.</p>
                </div>
                
                <div class="btn-container">
                    <button class="btn-passwords" onclick="generatePassword()">Generate passwords</button>
                </div>
                
                <div class="line-container">
                    <hr class="horizontal-line">
                </div>
                
                <div class="input-container">
                    <input id="passwordOne-input" type="text" placeholder="Generated password" >
                    
                    <input id="passwordTwo-input" type="text" placeholder="Generated password">
                </div>

                    <p id="just-One"></p>

                </div> -->
                
                
            </div>
            
            
            <script src="./index.js"> </script>
